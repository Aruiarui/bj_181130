<script>
    // 1. 如果go函数的参数是有值的 我们应该返回一个字符串
    // 2. 如果go函数的参数是没有值的 我们应该返回一个函数
    //         当我们返回的这个函数被调用的时候  计算器要加1
    function go(msg){
       go.count?go.count++ : go.count=1;
       return msg?(function () {
            var flag = "";
            for(var i=0;i<go.count;i++){
                flag+="o"
            }
            return "g"+flag+"l"
        })():go
    }

    console.log(go()()()("l")) // gooool




</script>
