<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
</body>
<script src="./MVVM/mvvm.js"></script>
<script src="./MVVM/observer.js"></script>
<script src="./MVVM/compile.js"></script>
<script src="./MVVM/watcher.js"></script>
<script>
    /*模板解析步骤
        1. 将挂载节点下的所有子节点放入文档碎片中
        2. 解析文档碎片(init)

        3. 挂载解析完的文档碎片
      */

    var vm = new MVVM({
        el:"#app",
        data:{
            msg:"hello vue"
        }
    })

    console.log(vm.$compile)
</script>
</html>
