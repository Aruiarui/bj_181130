<script>
    // 状态禁止
    /*promise会有三个状态:
                pending: 初始状态，既不是成功，也不是失败状态。
                fulfilled: 意味着操作成功完成。
                rejected: 意味着操作失败*/

    // 回调函数就是状态切换器
    new Promise((resolve,reject)=>{
           setTimeout(()=>{
               resolve()
           },2000)
   }).then(()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve()
            },2000)
        })
    },()=>{
        console.log("失败")
    }).then(()=>{
        console.log("成功2")
    },()=>{
        console.log("失败2")
    })

</script>
</html>
