<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
</body>
<script>
    // data对象的属性都会转绑给vm实例对象
    Vue.config.productionTip=false;
    var vm = new Vue({
        name:"zdy",
        el:"#app",
        data:{
            msg:"hello world"
        }
    })

    console.log(vm.$root === vm)
    console.log(vm.$el)
    console.log(vm.$options.name)
    console.log(vm.$data.msg)
</script>
</html>
