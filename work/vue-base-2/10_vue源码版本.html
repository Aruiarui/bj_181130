<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
          <!-- 插值表达式-->
        {{msg}}
    </div>
</body>
<script>
    // 声明式编程
    var vm = new Vue({
        el:"#app",
        // template:"<p>{{msg}}</p>",
        data:{
            msg:"hello world"
        }
    })
</script>
</html>
