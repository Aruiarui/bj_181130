<script>
    // configurable：控制了属性的可配置权限
    //     可配置:属性能否重新定义  属性能否删除
    "use strict"
    var obj={
        name:"达姆",
        age:18,
        wife:"周冬雨"
    }

     Object.defineProperty(obj,"wife",{
       configurable:false
    })

    //静默失败
    delete obj.wife;
    console.log(obj);




</script>
