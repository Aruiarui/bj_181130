<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    /*属性的指定方式:
       1. 字面量初始化的时候直接通过 键值对的形式指定
                属性描述符的默认值基本都是true
       2. 通过对象点的形式来指定
                属性描述符的默认值基本都是true
       3. 原始的指定形式的方式
`               属性描述符的默认值基本都是false
               value:undefined
        4. var a = "a"; 给window添加的属性
                configurable: false
                enumerable: true
                writable: true
        5.    b="b";给window添加的属性
            属性描述符的默认值基本都是true
   */

    var a = "a";
    b="b";
    console.log(Object.getOwnPropertyDescriptor(window,"a"))
    console.log(Object.getOwnPropertyDescriptor(window,"b"))
    delete  a;
    delete  b;
    console.log(a);
    console.log(b);
</script>
</html>
