<!--
    严格模式的语法比较严谨
        没有通过var定义的变量 在严格模式底下就会报错
        this的指向
            普通调用时 如果是严格模式 那this指向undefined

-->
<script>
    function test() {
        "use strict"
        inner();
        function inner() {
            console.log(this)
        }
    }
    
    (function () {
        "use strict"
        test()
    })()

</script>
</html>
